<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cooper — Upperwear Collective</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

    :root {
      --bg:#0f0f10;
      --card:#111215;
      --accent:#e6e6e6;
      --muted:#9aa0a6;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,#0b0b0c 0%, #0f1214 100%);
      color: var(--accent);
      -webkit-font-smoothing: antialiased;
    }

    .container { max-width:1100px; margin:0 auto; padding:28px; }

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:16px;
    }

    .left-header {
      display:flex;
      align-items:center;
      gap:16px;
    }

    .logo img {
      width:100px;
      height:auto;
      border-radius:10px;
    }

    .brand-text { display:flex; flex-direction:column; }

    .cooper-name {
      font-family:'Lobster', cursive;
      font-size:1.8em;
      color:var(--accent);
    }

    .subtitle {
      color:var(--muted);
      font-size:0.95em;
      letter-spacing:0.8px;
    }

    nav {
      display:flex;
      gap:28px;
    }

    nav a {
      color:var(--accent);
      text-decoration:none;
      transition:0.3s ease;
      font-size:0.95em;
    }

    nav a:hover { color:var(--muted); }

    /* Wallpaper */
    .wallpaper {
      position:relative;
      width:100%;
      aspect-ratio:16 / 9;
      overflow:hidden;
      border-radius:16px;
      margin-bottom:48px;
    }

    .wallpaper img {
      width:100%;
      height:100%;
      object-fit:cover;
      filter:blur(1.3px) brightness(0.52);
      transform:scale(1.03);
    }

    .wallpaper::after {
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.25);
    }

    .wallpaper-text {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      text-align:center;
      z-index:2;
    }

    .wallpaper-text h1 {
      font-family:'Lobster', cursive;
      font-size:200px;
      text-shadow:0 6px 20px rgba(0,0,0,0.6);
    }

    /* Shop Title */
    .shop-heading {
      text-align:center;
      margin:60px 0 32px;
    }

    .shop-heading h2 {
      font-family:'Lobster', cursive;
      font-size:2.8em;
      color:var(--accent);
      text-shadow:0 4px 14px rgba(0,0,0,0.6);
    }

    /* Collections */
    .collections {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(460px, 1fr));
      gap:24px;
    }

    .collection-item {
      position:relative;
      aspect-ratio:16 / 9;
      overflow:hidden;
      border-radius:14px;
      background:var(--card);
      cursor:pointer;
      box-shadow:0 6px 18px rgba(3,6,8,0.6);
      transition:0.3s ease;
    }

    .collection-item:hover {
      transform:scale(1.03);
      box-shadow:0 8px 22px rgba(3,6,8,0.8);
    }

    .collection-item img {
      width:100%;
      height:100%;
      object-fit:cover;
      filter:brightness(0.8);
      transition:0.3s ease;
    }

    .collection-item:hover img {
      filter:brightness(0.6);
    }

    .collection-title {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      font-size:50px;
      font-weight:600;
      color:var(--accent);
      text-shadow:0 2px 10px rgba(0,0,0,0.6);
    }

    /* Support Section */
    .support-section {
      text-align:center;
      margin-top:80px;
      color:var(--accent);
    }

    .support-section h2 {
      font-family:'Lobster', cursive;
      font-size:2em;
      margin-bottom:12px;
    }

    .support-section p {
      margin-bottom:10px;
      color:var(--muted);
    }

    .support-section a {
      color:var(--accent);
      text-decoration:underline;
    }

    .support-section a.button {
      background:var(--accent);
      color:#111215;
      padding:10px 20px;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      display:inline-block;
      margin-top:12px;
    }

    footer {
      text-align:center;
      color:var(--muted);
      font-size:13px;
      margin-top:40px;
    }

    @media(max-width:960px) {
      .collections { grid-template-columns:1fr 1fr; }
    }

    @media(max-width:700px) {
      .collections { grid-template-columns:1fr; }
      .wallpaper-text h1 { font-size:48px; }
    }
  </style>
</head>

<body>
  <main class="container">

    <!-- HEADER -->
    <header>
      <div class="left-header">
        <div class="logo"><img src="logo2.png" alt="Cooper Logo"></div>
        <div class="brand-text">
          <div class="cooper-name">Cooper</div>
          <div class="subtitle">Upperwear Collective</div>
        </div>
      </div>

      <nav>
        <a href="index.html">Home</a>
        <a href="about/index.html">About</a>
        <a href="#">Shop</a>
        <a href="support/index.html">Support</a>
      </nav>
    </header>

    <!-- WALLPAPER -->
    <section class="wallpaper">
      <img src="wallpaper.png" alt="Wallpaper">
      <div class="wallpaper-text">
        <h1>Cooper</h1>
      </div>
    </section>

    <!-- SHOP TITLE -->
    <section class="shop-heading">
      <h2>Shop</h2>
    </section>

    <!-- COLLECTION GRID -->
    <section class="collections">

      <a class="collection-item" href="caps/index.html">
        <img src="caps.png" alt="Caps Collection">
        <div class="collection-title">Caps</div>
      </a>

      <a class="collection-item" href="shirts-tshirts/index.html">
        <img src="shirts-tshirts.png" alt="Shirts & T-Shirts">
        <div class="collection-title">Shirts & T-Shirts</div>
      </a>

      <a class="collection-item" href="jackets/index.html">
        <img src="jackets.png" alt="Jackets Collection">
        <div class="collection-title">Jackets</div>
      </a>

      <a class="collection-item" href="sweatshirtshoodies/index.html">
        <img src="sweatshirtshoodies.png" alt="Sweatshirts & Hoodies">
        <div class="collection-title">Sweatshirts & Hoodies</div>
      </a>

    </section>

    <!-- SUPPORT -->
    <section class="support-section">
      <h2>Need Help?</h2>
      <p>Email: <a href="mailto:support@cooperwear.com">support@cooperwear.com</a></p>
      <a href="support/index.html" class="button">Go to Support</a>
    </section>

    <!-- FOOTER -->
    <footer>
      © 2025 Cooper. All rights reserved.
    </footer>

  </main>
</body>
</html>
